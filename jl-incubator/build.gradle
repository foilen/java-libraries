plugins {
  id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: 'maven'
apply plugin: 'maven-publish'

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')
  
  publish = true
  
  pkg {
    repo = 'maven'
  	userOrg = 'foilen'
    name = 'com.foilen:jl-incubator'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/foilen/java-libraries.git'
  }
  
  publications = ['MyPublication'] 
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

publishing {
  publications {
    MyPublication(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
      groupId 'com.foilen'
      artifactId 'jl-incubator'
    }
  }
}

dependencies {

  compileOnly project(':jl-smalltools:jl-smalltools-main')

  compileOnly 'ch.qos.logback:logback-classic:1.2.3'
  compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.9.1'
  compileOnly 'com.google.guava:guava:23.0'
  compileOnly 'com.madgag.spongycastle:prov:1.54.0.0'
  compileOnly 'com.madgag.spongycastle:pkix:1.54.0.0'
  compileOnly 'com.madgag.spongycastle:pg:1.54.0.0'
  compileOnly 'com.sun.mail:javax.mail:1.6.0'
  compileOnly 'io.netty:netty-all:5.0.0.Alpha2'
  compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
  compileOnly 'junit:junit:4.12'
  compileOnly 'org.freemarker:freemarker:2.3.23'
  compileOnly 'org.hibernate:hibernate-core:4.3.11.Final'
  compileOnly 'org.yaml:snakeyaml:1.18'
  compileOnly 'org.slf4j:slf4j-api:1.7.25'
  compileOnly 'org.springframework:spring-context-support:4.3.11.RELEASE'
  compileOnly 'org.springframework:spring-core:4.3.11.RELEASE'
  compileOnly 'org.springframework:spring-orm:4.3.11.RELEASE'
  compileOnly 'org.springframework:spring-webmvc:4.3.11.RELEASE'
  compileOnly 'org.springframework.security:spring-security-web:4.2.3.RELEASE'

  testCompile 'org.mockito:mockito-core:2.10.0'
}
