plugins {
  id "com.jfrog.bintray" version "1.7.1"
}

apply plugin: 'maven'
apply plugin: 'maven-publish'

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')
  
  publish = false
  
  pkg {
    repo = 'maven'
  	userOrg = 'foilen'
    name = 'com.foilen:jl-smalltools'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/foilen/java-libraries.git'
  }
  
  publications = ['MyPublication'] 
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

publishing {
  publications {
    MyPublication(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
      groupId 'com.foilen'
      artifactId 'jl-smalltools'
      version "$javaLibrariesVersion"
    }
  }
}

dependencies {
  compileOnly 'ch.qos.logback:logback-classic:1.1.3'
  compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.4.5'
  compileOnly 'com.google.guava:guava:18.0'
