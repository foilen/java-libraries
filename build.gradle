allprojects {
    apply plugin: 'eclipse'
    apply plugin: 'maven'

    group = 'com.foilen'
    version = 'master-SNAPSHOT'

    buildscript {
        repositories {
            mavenLocal()
            jcenter()
        }
    }
}

subprojects {

    apply plugin: 'java'

    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'

    repositories {
        mavenLocal()
        jcenter()
    }
}
